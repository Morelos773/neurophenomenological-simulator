version: '3.8'

services:
  neurosimulator:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Optional: Jupyter notebook for analysis
  jupyter:
    image: jupyter/datascience-notebook:latest
    ports:
      - "8888:8888"
    volumes:
      - ./examples:/home/jovyan/examples
      - ./data:/home/jovyan/data
    environment:
      - JUPYTER_TOKEN=neurosim2024
    restart: unless-stopped